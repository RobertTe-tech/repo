<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese learning</title>
    <link rel="shortcut icon" href="images/ficon.png" type="images/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    hello
    <div class="card">
        <div class="card-front"></div>
        <div class="card-end"></div>
    </div>
    <fieldset class="kanji-list">
        <legend>Kanji list</legend>
        <label for="kanji001" class="kanji">
            <input type="radio" id="kanji001" name="kanji" value="山" checked />
            <span class="symbol">山</span>
            <div class="descript">
                <span class="value-ru">гора</span>
                <span class="value-en">mountain</span>
                <span class="value-read">
                <span class="kun">
                    <span class="abc">やま</span>
                    <span class="trscr">yama</span>
                </span>
                <span class="on">
                    <span class="abc">サン</span>
                    <span class="trscr">san</span>
                </span>
                <span class="on">
                    <span class="abc">セン</span>
                    <span class="trscr">sen</span>
                </span>
                <span class="name">
                    <span class="abc">さ</span>
                    <span class="trscr">sa</span>
                </span>
                <span class="name">
                    <span class="abc">やの</span>
                    <span class="trscr">yano</span>
                </span>
                <span class="name">
                    <span class="abc">やん</span>
                    <span class="trscr">yan</span>
                </span>
                </span>
                <div class="mnemo">
                    Упрощённый рисунок Горы
                </div>
            </div>
            
        </label>
        <label for="kanji002" class="kanji">
            <input type="radio" id="kanji002" name="kanji" value="白" />
            <span class="symbol">白</span>
            <div class="descript">
                <span class="value-ru">гора</span>
                <span class="value-en">mountain</span>
                <span class="value-read">
                <span class="kun">
                    <span class="abc">やま</span>
                    <span class="trscr">yama</span>
                </span>
                <span class="on">
                    <span class="abc">サン</span>
                    <span class="trscr">san</span>
                </span>
                <span class="on">
                    <span class="abc">セン</span>
                    <span class="trscr">sen</span>
                </span>
                <span class="name">
                    <span class="abc">さ</span>
                    <span class="trscr">sa</span>
                </span>
                <span class="name">
                    <span class="abc">やの</span>
                    <span class="trscr">yano</span>
                </span>
                <span class="name">
                    <span class="abc">やん</span>
                    <span class="trscr">yan</span>
                </span>
                </span>
                <div class="mnemo">
                    Упрощённый рисунок Горы
                </div>
            </div>
            
        </label>
    </fieldset>
</body>
</html>
